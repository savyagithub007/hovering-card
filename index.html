<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
      <img src="https://i.pinimg.com/564x/ec/ba/7a/ecba7a61693d345ced2030ae6347aea8.jpg" alt="Avatar" class="image">
      <div class="overlay">
        <div class="text">
          <div class="upper-text">
          <div class="left">
            <h2>Brand Name</h2>
            <p>Man Designer Shirt</p>
          </div>
          <div class="right">
            <h2><i class="ri-money-rupee-circle-fill"></i>1655.99</h2>
          </div>
        </div>

        <div class="catlog-section">
          <p>Size</p>
          <section>
            <h4>XS</h4>
            <h4>S</h4>
           <h4><span>M</span></h4>
            <h4>L</h4>
            <h4>XL</h4>
          </section>
          <p>Colors</p>
          <div class="colors">
            <i id="yellow" class="ri-checkbox-blank-fill"></i>
            <i id="red" class="ri-checkbox-blank-fill"></i>
            <i id="plum" class="ri-checkbox-blank-fill"></i>
            <i id="orange" class="ri-checkbox-blank-fill"></i>
            <i id="skblue" class="ri-checkbox-blank-fill"></i>
          </div>
        </div>
        <div id="cart-btm">
          <div id="btn">
            <a href="#">Add To Cart</a>
          </div>
        </div>
        </div>
      </div>
    </div>



    
</body>
</html>
